tags:
  - Colaborador
description: Atualizar os dados de um colaborador existente

parameters:
  - in: path
    name: id_colaborador
    required: true
    schema:
      type: number
    description: ID do colaborador a ser atualizado

  - in: body
    name: corpo
    required: true

    schema:
      type: object
      properties:
        nome:
          type: string
          example: joão da silva fredericksen almeida
        email:
          type: string
          example: jojo@email.com
        senha:
          type: string
          example: senha123
        cargo:
          type: string
          example: qa
        salario:
          type: number
          example: 3500.50

responses:
  200:
    description: Dados do colaborador atualizados com sucesso
  400:
    description: Erro na requisição
    content:
      application/json:
        examples:
          sem_corpo:
            summary: Requisição sem corpo
            value:
              mensagem: "Nenhum dado foi enviado"
          dados_faltando:
            summary: Dados obrigatórios faltando
            value:
              mensagem: "Campo obrigatório (campo) não foi preenchido"
          formato_email_invalido:
            summary: Formato do e-mail inválido
            value:
              mensagem: "Formato do e-mail (email) é inválido!"
